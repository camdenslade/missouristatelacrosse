plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.mostate.lacrosse'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation platform("com.google.cloud:libraries-bom:26.46.0")

	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	implementation 'com.google.firebase:firebase-admin:9.3.0'
	implementation 'com.google.cloud:google-cloud-firestore'

	implementation 'com.google.api-client:google-api-client:2.7.1'

	implementation 'software.amazon.awssdk:ses:2.29.0'
	implementation 'software.amazon.awssdk:auth:2.29.0'
	implementation 'software.amazon.awssdk:regions:2.29.0'
}


tasks.named('test') {
	useJUnitPlatform()
}
